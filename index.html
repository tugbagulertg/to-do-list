<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style.css">
    <title>Yapılacaklar Listesi</title>
</head>

<body>

    <div class="toast-container position-fixed top-0 end-0 translate-middle-y p-3 me-md-5 mt-5" style="z-index: 11;">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header d-flex justify-content-between">
                <div class="toast-body">
                    Görev girmelisiniz!
                </div>
                <button type="button" class="btn-close me-2" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>

        </div>
    </div>


    <div class="container" style="max-width:1000px">
        <div class="header">

            <h2>YAPILACAKLAR LİSTESİ</h2>
            <div class="input-area">
                <input type="text" id="tasks" placeholder="Bugün ne yapacaksın?" />
                <button id="addTask" class="button addTask"><i class="fa-solid fa-plus"></i></button>
            </div>

        </div>
        <div>
            <div class="status">

                <div class="filters">
                    <span class="active" id="all">
                        Hepsi
                    </span>
                    <span id="pending">
                        Bekleyenler
                    </span>
                    <span id="completed">
                        Tamamlananlar
                    </span>
                </div>

                <button id="deleteAll">Temizle</button>
            </div>
            <ul id="task-list">
                <!-- <li>3 Litre Su İç</li>
            <li>Ödevleri Yap</li>
            <li>En Az 3 Saat Kodlama Yap</li>
            <li>Yemek Yap</li>
            <li>50 Sayfa Kitap Oku</li> -->
            </ul>
            <div id="score">

            </div>
        </div>


        <script src="/script.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
